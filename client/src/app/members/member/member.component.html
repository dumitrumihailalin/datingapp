<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="https://localhost:5001/api/users/download?filename={{ member.photoUrl}}" alt="Card image cap">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.userName}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
            </li>           
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ member.userName }}</h5>
        <p>{{ member.city }}</p>
    </div>
</div>
