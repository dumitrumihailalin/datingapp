<div class="container mb-5">
  <div class="row">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item" *ngIf="accountService.getAuth()">
            <a class="nav-link" routerLink="members">Members</a>
          </li>
          <li class="nav-item" *ngIf="accountService.getAuth()">
            <a class="nav-link" routerLink="profile">Profile</a>
          </li>
        </ul>
        <button *ngIf="accountService.getAuth()" (click)="logout()" class="btn btn-light btn-sm">Logout {{accountService.getUsername()}}</button>

        <div class="d-flex my-2">
            <form class="form-inline mx-auto" *ngIf="!accountService.getAuth()" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
              <input type="text" name="username" [(ngModel)]="model.username" name="username" class="form-control me-2" placeholder="username">
              <input type="text" name="username" [(ngModel)]="model.password" name="password" class="form-control me-2" placeholder="password">
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

      </div>
    </nav>
  </div>
  </div>
